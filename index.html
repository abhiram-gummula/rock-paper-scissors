<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Rock Paper Scissors</h1>

  <div class="score-board">
    <div class="badge" id="user-label">user</div>
    <div class="badge" id="comp-label">comp</div>
    <span id="user-score">0</span>
    <span>:</span>
    <span id="computer-score">0</span>
  </div>
  
  <div class="result">Click on any button below to start the game!</div>

  <div class="choices">
    <div class="choice" id="rock"><img src="images/rock.png" alt=""></div>
    <div class="choice" id="paper"><img src="images/paper.png" alt=""></div>
    <div class="choice" id="scissors"><img src="images/scissors.png" alt=""></div>
  </div>

  <p class="action-message"> Make your move</p>

  <script src="index.js"></script>
</body>
</html>
